<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virus Clicker</title>
    <link rel="stylesheet" href="game-styling.css">
    <style>
        body {
            background-color: rgb(22, 21, 22);
            font-size: 25px;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>VIRUS CLICKER</h1>
    <img id="clickableImage" src="virus-img.png" alt="Click me!" onclick="increaseCounter()">
    <p><span id="count">0</span></p>
    
    <button id="upgrade1" onclick="activateUpgrade()">
        ðŸ¦ More viruses: Presses the logo every 1 second, the more the merrier, Cost: <span id="upgrade1Cost">20</span> clicks.  
    </button>

    <button id="upgrade2" onclick="activateUpgrade2()">
        ðŸ¦ ðŸ¦  The viruses are multiplying: Presses the logo every 2 seconds, Cost: 40 clicks
    </button>
    
    <script>
        let count = 0;
        let interval;
        let upgrade1Cost = 20;
        let upgrade1Stack = 1;

        function increaseCounter() {
            count++;
            document.getElementById('count').innerText = count;
        }

        function activateUpgrade() {
            if (count >= upgrade1Cost) {
                count -= upgrade1Cost; // Reduce count by the cost of the upgrade
                updateCounter(); // Update counter immediately
                upgrade1Cost += 10; // Increase cost of upgrade1 by 10
                upgrade1Stack += 1; // Increase stack count
                updateUpgrade1(); // Update upgrade1 button text
                startClicker(); // Start the clicker functionality
            } else {
                // Handle the case where there aren't enough clicks
                alert("Not enough clicks to activate the upgrade!");
            }
        }

        function startClicker() {
            clearInterval(interval);
            interval = setInterval(function() {
                count += upgrade1Stack; // Increase count by the stack amount every second
                updateCounter();
            }, 1000);
        }

        function updateCounter() {
            document.getElementById('count').innerText = count;
        }

        function updateUpgrade1() {
            document.getElementById('upgrade1Cost').innerText = upgrade1Cost;
        }
    </script>
</body>
</html>
